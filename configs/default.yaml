# Model configuration for tetrahedral AGI
model:
  name: "tetrahedral_64_point"
  hidden_channels: 256
  num_conv_layers: 4
  num_message_passing_layers: 3
  spatial_attention_heads: 8
  dropout_rate: 0.1
  
# Grid configuration
grid:
  num_points: 64
  num_octahedral_cavities: 14
  device: "cuda"
  
# Training configuration
training:
  batch_size: 32
  learning_rate: 1e-4
  num_epochs: 100
  weight_decay: 1e-5
  optimizer: "adamw"
  scheduler: "cosine"
  warmup_epochs: 10
  mixed_precision: true
  gradient_clipping: 1.0
  
# Loss configuration
loss:
  main_loss_type: "mse"
  geometric_weight: 0.1
  attention_weight: 0.05
  geometric_regularization: 0.01
  
# Data configuration
data:
  val_split: 0.2
  test_split: 0.1
  num_workers: 4
  pin_memory: true
  
# Logging and checkpointing
logging:
  log_interval: 10
  save_interval: 50
  checkpoint_dir: "./checkpoints"
  use_wandb: true
  project_name: "tetrahedral-agi"
  
# API configuration
api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  cors_origins: ["*"]
  
# Application modules
applications:
  scientific_computing:
    protein_prediction: true
    material_properties: true
    physics_simulation: true
    
  manufacturing:
    defect_detection: true
    process_optimization: true
    predictive_maintenance: true
    
  autonomous_systems:
    spatial_navigation: true
    object_recognition: true
    robotics_control: true